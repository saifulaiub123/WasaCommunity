<div class="msg-container"
     [ngClass]="{'base-sent': !incoming, 'base-receive': incoming}">

  <div [ngStyle]="incoming ? {backgroundColor: incomingColor} : {backgroundColor: outgoingColor}" class="message mat-elevation-z4"
    [ngClass]="{'msg-sent': !incoming, 'msg-receive': incoming}">
    <p class="text">{{message.text}}</p>
    <p class="time">{{message.sentAt | fromNow}}</p>
  </div>

</div>
